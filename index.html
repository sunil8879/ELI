    window.addEventListener('load', () => {
      // Use './sw.js' to ensure it works in your GitHub subfolder
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('SW Registered'))
        .catch(err => console.log('SW Error', err));
    });
  }
</script>
